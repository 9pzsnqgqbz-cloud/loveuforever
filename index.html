<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap');

        body {
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; background: linear-gradient(-45deg, #ff9a9e, #fecfef, #fce4ec, #fff1eb);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            font-family: 'Quicksand', sans-serif; overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(252, 228, 236, 0.95); display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.8s ease;
        }

        .login-box {
            background: white; padding: 40px; border-radius: 35px;
            box-shadow: 0 15px 35px rgba(216, 27, 96, 0.2); text-align: center; max-width: 350px; width: 85%;
        }

        .container {
            display: none; background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(15px);
            padding: 40px; border-radius: 40px; text-align: center;
            max-width: 400px; width: 90%; position: relative; /* This is the cage for the No button */
        }

        .photo-frame { background: white; padding: 12px 12px 55px 12px; transform: rotate(-2deg); margin-bottom: 30px; }
        .photo-frame img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        h1 { font-family: 'Dancing Script', cursive; color: #d81b60; font-size: 2.5rem; }

        .btn-group { display: flex; justify-content: center; gap: 20px; margin-top: 30px; height: 60px; position: relative; }

        #yesBtn { background: #ff4d6d; color: white; border: none; padding: 15px 30px; border-radius: 30px; cursor: pointer; z-index: 10; }
        #noBtn { background: white; color: #ff4d6d; border: 2px solid #ff4d6d; padding: 12px 25px; border-radius: 30px; cursor: pointer; position: absolute; transition: 0.1s ease; }

        #success-msg { display: none; }
        #typewriter { font-size: 1.15rem; color: #d81b60; margin-top: 15px; }
    </style>
</head>
<body>

    <audio id="bgMusic" preload="auto" loop>
        <source src="https://www.myinstants.com/media/sounds/arctic-monkeys-505-lyrics.mp3" type="audio/mpeg">
    </audio>

    <div id="login-screen">
        <div class="login-box">
            <h2>Enter the Magic Code ❤️</h2>
            <input type="password" id="passwordInput" placeholder="DDMMYYYY">
            <button id="loginBtn">Unlock My Heart</button>
        </div>
    </div>

    <div class="container" id="main-card">
        <div class="photo-frame"><img src="us.jpg" alt="Our Photo"></div>
        <h1>Will you be my Valentine?</h1>
        <div class="btn-group">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn" style="right: 50px;">No</button>
        </div>
    </div>

    <div class="container" id="success-msg">
        <div class="photo-frame"><img src="us.jpg" alt="Success"></div>
        <h1>I knew it! ❤️</h1>
        <div id="typewriter"></div>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        
        // Login Logic
        document.getElementById('loginBtn').addEventListener('click', () => {
            if (document.getElementById('passwordInput').value === '17112024') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-card').style.display = 'block';
                // Pre-warm the audio (muted) so it can play later
                music.play().then(() => music.pause());
            }
        });

        // Safe "No" Button Logic
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('main-card');

        noBtn.addEventListener('mouseover', () => {
            // Get dimensions of the container (the "cage")
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate random position inside the container ONLY
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Move the button relative to the container
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Grow Yes button
            const yesBtn = document.getElementById('yesBtn');
            const currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '')) || 1;
            yesBtn.style.transform = `scale(${currentScale + 0.2})`;
        });

        // Yes Button Logic
        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('main-card').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            
            // Play Audio (Now allowed because of user click)
            music.currentTime = 0;
            music.volume = 1.0;
            music.play().catch(e => console.log("Audio play failed:", e));

            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, shapes: ['heart'] });
            
            let i = 0;
            const text = "I'm going back to 505... if it's a 7 hour flight
