<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec; 
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.6);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
        }

        .photo-frame {
            background: white;
            padding: 12px 12px 45px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transform: rotate(-3deg);
            margin-bottom: 30px;
            transition: 0.5s;
        }

        .photo-frame:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .photo-frame img {
            width: 100%;
            aspect-ratio: 1/1; /* Keeps the photo square like a Polaroid */
            object-fit: cover; /* Prevents stretching */
            display: block;
            border-radius: 2px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            height: 50px;
        }

        button {
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: white;
            color: #ff4d6d;
            border: 1px solid #ff4d6d;
            position: absolute;
        }

        #success-msg {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div class="photo-frame">
            <img src="us.jpg" alt="Our Photo">
        </div>
        <h1>Will you be my Valentine?</h1>
        <div class="btn-group">
            <button id="yesBtn">Yes, I'd love to!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container" id="success-msg">
        <div class="photo-frame">
            <img src="us.jpg" alt="Us Again">
        </div>
        <h1>Yay! I love you! ❤️</h1>
        <p>I can't wait to spend the day with you.</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('main-card');
        const success = document.getElementById('success-msg');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        yesBtn.addEventListener('click', () => {
            card.style.display = 'none';
            success.style.display = 'block';
            launchHearts();
        });

        function launchHearts() {
            const end = Date.now() + (10 * 1000);
            const colors = ['#ff4d6d', '#ff8fa3', '#ffb3c1'];

            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors,
                shapes: ['heart']
              });
              confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: colors, shapes: ['heart'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
