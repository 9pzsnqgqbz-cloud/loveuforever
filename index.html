<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap');

        body {
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #fce4ec; font-family: 'Quicksand', sans-serif; overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px);
            padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.6);
            max-width: 400px; width: 90%; z-index: 2;
        }

        .photo-frame {
            background: white; padding: 12px 12px 45px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15); transform: rotate(-3deg);
            margin-bottom: 30px;
        }

        .photo-frame img {
            width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 2px;
        }

        h1 { font-family: 'Dancing Script', cursive; color: #d81b60; font-size: 2.5rem; margin-bottom: 20px; }

        .btn-group { display: flex; justify-content: center; gap: 20px; margin-top: 30px; height: 50px; align-items: center; }

        button {
            border: none; padding: 12px 25px; border-radius: 25px;
            font-family: 'Quicksand', sans-serif; font-weight: 500;
            cursor: pointer; transition: all 0.2s ease; font-size: 1rem;
        }

        #yesBtn { background-color: #ff4d6d; color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); z-index: 1000; }

        #noBtn { 
            background-color: white; color: #ff4d6d; border: 1px solid #ff4d6d; 
            position: relative; /* Starts in the box */
            z-index: 999;
        }

        #success-msg { display: none; }
        #typewriter { font-size: 1.2rem; color: #d81b60; margin-top: 10px; font-weight: 500; line-height: 1.4; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.myinstants.com/media/sounds/arctic-monkeys-505-lyrics.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="main-card">
        <div class="photo-frame"><img src="us.jpg" alt="Our Photo"></div>
        <h1>Will you be my Valentine?</h1>
        <div class="btn-group">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container" id="success-msg">
        <div class="photo-frame"><img src="us.jpg" alt="Us"></div>
        <h1>Yay! ❤️</h1>
        <div id="typewriter"></div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('main-card');
        const success = document.getElementById('success-msg');
        const music = document.getElementById('bgMusic');
        const typewriterElement = document.getElementById('typewriter');

        let yesScale = 1;
        let noClickCount = 0;
        const guiltMessages = ["No", "Are you sure?", "Pookie please", "Don't do this :(", "You're breaking my heart", "I'm gonna cry...", "Okay now you're just being mean", "PLEASEEE"];

        noBtn.addEventListener('mouseover', () => {
            // 1. Switch to absolute positioning so it can fly around
            noBtn.style.position = 'absolute';

            // 2. Calculate "Safe Zone" boundaries (50px padding from edges)
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            // 3. Generate random coordinates within that safe zone
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;

            // 4. Grow Yes Button
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;

            // 5. Update Guilt Text
            if (noClickCount < guiltMessages.length - 1) {
                noClickCount++;
                noBtn.innerText = guiltMessages[noClickCount];
            }
        });

        yesBtn.addEventListener('click', () => {
            card.style.display = 'none';
            success.style.display = 'block';
            music.play();
            launchHearts();
            typeWriter("I'm going back to 505... if it's a 7 hour flight or a 45 minute drive. I love you! ❤️", 0);
        });

        function typeWriter(text, i) {
            if (i < text.length) {
                typewriterElement.innerHTML += text.charAt(i);
                setTimeout(() => typeWriter(text, i + 1), 50);
            }
        }

        function launchHearts() {
            const end = Date.now() + (15 * 1000);
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ffb3c1'], shapes: ['heart'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ffb3c1'], shapes: ['heart'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
