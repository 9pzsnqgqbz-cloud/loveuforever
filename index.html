<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap');

        body {
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; background: linear-gradient(-45deg, #ff9a9e, #fecfef, #fce4ec, #fff1eb);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            font-family: 'Quicksand', sans-serif; overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(252, 228, 236, 0.95); display: flex; justify-content: center; align-items: center;
            z-index: 9999;
        }

        .login-box {
            background: white; padding: 40px; border-radius: 35px;
            box-shadow: 0 15px 35px rgba(216, 27, 96, 0.2); text-align: center; width: 280px;
        }

        .container {
            display: none; background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(15px);
            padding: 30px; border-radius: 40px; text-align: center;
            max-width: 350px; width: 90%; position: relative; min-height: 450px;
        }

        .photo-frame { background: white; padding: 10px 10px 40px 10px; transform: rotate(-2deg); margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .photo-frame img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 5px; }
        
        h1 { font-family: 'Dancing Script', cursive; color: #d81b60; font-size: 2.2rem; margin: 10px 0; }

        .btn-group { display: flex; justify-content: center; gap: 20px; margin-top: 20px; position: relative; height: 100px; }

        button { border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-family: 'Quicksand', sans-serif; font-weight: 600; font-size: 1rem; transition: 0.2s; }
        
        #yesBtn { background: #ff4d6d; color: white; z-index: 10; }
        #noBtn { background: white; color: #ff4d6d; border: 2px solid #ff4d6d; position: absolute; left: 55%; }

        #success-msg { display: none; }
        #typewriter { font-size: 1.1rem; color: #d81b60; margin-top: 15px; font-weight: 500; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.myinstants.com/media/sounds/arctic-monkeys-505-lyrics.mp3" type="audio/mpeg">
    </audio>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:#d81b60; font-family:'Dancing Script'">Enter the Magic Code ❤️</h2>
            <p style="font-size: 0.8rem; color: #888;">Format: DDMMYYYY</p>
            <input type="password" id="passwordInput" placeholder="Special Date" style="width: 80%; padding: 10px; margin: 15px 0; border-radius: 10px; border: 1px solid #ddd; text-align: center;">
            <button id="loginBtn" style="background:#ff4d6d; color:white;">Unlock</button>
        </div>
    </div>

    <div class="container" id="main-card">
        <div class="photo-frame"><img src="us.jpg" alt="Our Photo"></div>
        <h1>Will you be my Valentine?</h1>
        <div class="btn-group" id="btnGroup">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container" id="success-msg">
        <div class="photo-frame"><img src="us.jpg" alt="Success"></div>
        <h1>I knew it! ❤️</h1>
        <div id="typewriter"></div>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        const loginBtn = document.getElementById('loginBtn');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const btnGroup = document.getElementById('btnGroup');

        // Unlock Logic & Audio "Wake up"
        loginBtn.addEventListener('click', () => {
            if (document.getElementById('passwordInput').value === '17112024') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-card').style.display = 'block';
                // This "wakes up" the audio for modern browsers
                music.play().then(() => music.pause());
            }
        });

        // Safe "No" button movement
        noBtn.addEventListener('mouseover', () => {
            // Get the group boundaries
            const groupWidth = btnGroup.offsetWidth;
            const groupHeight = btnGroup.offsetHeight;

            // Stay within the button group area (more stable)
            const x = Math.random() * (groupWidth - noBtn.offsetWidth);
            const y = Math.random() * (groupHeight - noBtn.offsetHeight);

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Grow Yes button
            const scale = parseFloat(yesBtn.style.transform.replace('scale(', '')) || 1;
            yesBtn.style.transform = `scale(${scale + 0.2})`;
        });

        // Yes Button Logic
        yesBtn.addEventListener('click', () => {
            document.getElementById('main-card').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            
            music.currentTime = 0;
            music.play();

            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, shapes: ['heart'] });
            
            let i = 0;
            const text = "I'm going back to 505... if it's a 7 hour flight or a 45 minute drive. I love you! ❤️";
            const typewriter = document.getElementById('typewriter');
            function type() {
                if (i < text.length) {
                    typewriter.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        });
    </script>
</body>
</html>
